<div class="card" style="width: auto;">
  <div class="card-header">Notable Academic Experience</div>
  <div class="card-body">
    <ul class="ul1">
    	<li *ngFor="let course of courses.slice(0, this.num_to_show);">
        {{course.department_abbeviation}} - {{course.class_number}} {{course.name}}
      </li>
    </ul>
    <div *ngIf="!this.show_all">
      <a href="/tux-website/courses" class="btn btn-secondary">All Courses</a>
    </div>
  </div>
</div>
